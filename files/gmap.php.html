<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBtvzkmIAlyd43Pwk9qfdl7FDTGnCZar5w&sensor=true"></script>
    <script type="text/javascript">
	var map;
	function initialize() {
		var customStyle = [{
			featureType: "all",
			stylers: [
			  { invert_lightness: true },
			  { visibility: "on" },
			  { hue: "#00b2ff" },
			  { lightness: -5 },
			  { saturation: -50 }
			]
		}];
		var customMapType = new google.maps.StyledMapType(customStyle,{name: "Custom Style"});
	
		var myLatlng = new google.maps.LatLng(parseFloat(54.703806),parseFloat(25.278264));
		var myOptions = {
			zoom:13,
			center:myLatlng,
			mapTypeControl:false,
			mapTypeControlOptions: {
			  mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'custom_style']
			}
		}
		map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
		map.mapTypes.set('custom_style', customMapType);
		map.setMapTypeId('custom_style');

		image = "webey.png";
		var marker = new google.maps.Marker({
			position:new google.maps.LatLng(parseFloat(54.703806),parseFloat(25.278264)),
			map:map,
			icon:image,
			title:"Webey"
		});
		google.maps.event.addListener(marker, 'click', function() {
			map.setCenter(new google.maps.LatLng(parseFloat(54.703806),parseFloat(25.278264)));
			map.setZoom(15);
		});
	}
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
